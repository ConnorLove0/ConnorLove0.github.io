    <script>
        function displayPrimeNumbers() {
            // Read and display the contents of prime.txt
            fetch('prime.txt')
                .then(response => response.text())
                .then(numbers => {
                    const primeList = document.getElementById('prime-list');
                    primeList.innerHTML = numbers
                        .split('\n')
                        .map(number => `<li>${number}</li>`)
                        .join('');
                });
        }

        function checkNumbers(event) {
            event.preventDefault(); // Prevent form submission and page reload

            const numbersForm = document.getElementById('numbers-form');
            const formData = new FormData(numbersForm);

            // Submit the form programmatically
            numbersForm.submit();
        }

        function resetForm() {
            const numbersForm = document.getElementById('numbers-form');
            numbersForm.reset();
        }

        function resetPrimeFile() {
            fetch('reset_prime.php')
              .then(response => response.text())
              .then(message => {
                console.log(message); // Optional: log the reset message
                // Optionally, you can also update the UI or display a success message
              })
              .catch(error => {
                console.error('Error:', error);
              });
          }
    </script>
