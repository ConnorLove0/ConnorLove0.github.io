<!DOCTYPE html>

<html lang="en">

<head>
    <title>Dynamic Card Demo</title>
    <link rel="stylesheet" type="text/css" href="/CSS/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #cardContainer {
            width: 100%;
            height: 100%;
            text-align: left;
        }
    </style>
</head>

<body>
    <!--Navbar Menu-->
    <header><div class="header" id="navbar"></div></header>

    <div class="wrapper">
        <div class="content_area">
            <h1>Dynamic Card Demo</h1>
            <p>Enter a series of names and JavaScript will display them in a numbered list.</p>
            <div id = "cardContainer">
                <section>
                    <div class="button-container">
                        <input type="button" class="button" value="Add New Card" onclick="createCard()">
                        <input type="button" class="button" value="Display All Cards" onclick="displayAllCards()">
                    <script type="text/javascript" src="/JS/loops.js"></script>
                    </div>
                </section>
            </div>
        </div>

        <div class="left_side">
            <ul>
                <div class="navHead"><h1><strong>Sections</strong></h1><hr>
                <li><a href="/HTML/index.html">Home</a><br></li>
                <li><a href="mailto:calove@g.clemson.edu">Email</a></li></div>
            </ul>
        </div>

        <div class="right_side">
            <ul>
            </ul>
        </div>

    </div>
    <footer>|Created by calove (6/30/2023)|</footer>

    <script>
        // Fetch the content of menu.html and insert it into the div with id "navbar"
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                // Create a temporary element to parse the fetched HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = data;
    
                // Find the menu div within the fetched content
                const menuContent = tempDiv.querySelector('.menu');
    
                // Insert the menu content into the header div if it exists
                if (menuContent) {
                    document.getElementById('navbar').appendChild(menuContent);
                } else {
                    console.error('Menu content not found in menu.html');
                }
            })
            .catch(error => console.error('Error loading the navbar:', error));
    </script>
</body>

</html>
